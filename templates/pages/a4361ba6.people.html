<div id="speakers" class="theme1">
    <div class="container">
        <div class="col-xs-12" ng-repeat="participantSection in participantSections">
            <h2 id="{{participantSection.anchor}}">{{participantSection.title}}</h2>
            <ul class="speakers list-unstyled">
                <li ng-repeat="participant in participantSection.participants" class="person col-xs-12 col-md-6" itemscope itemtype="http://schema.org/Person">
                    <div class="header">
                        <img class="avatar" itemprop="image" ng-src="{{participant.avatarUrl}}" />
                        <div class="infos">
                            <span itemprop="givenName" class="firstname">{{participant.firstName}}</span>
                            <span itemprop="familyName" class="lastname">{{participant.lastName}}</span>
                            <div class="social">
                                <span><a ng-href="http://www.twitter.com/{{participant.twitter}}" ng-show="{{participant.twitter != null}}"><img class="twitter icon" /></a></span>
                                <span><a ng-href="http://{{participant.linkedin}}" ng-show="{{participant.linkedin != null}}"><img class="linkedin icon" /></a></span>
                                <span><a ng-href="http://plus.google.com/{{participant.gplus}}/posts" ng-show="{{participant.gplus != null}}"><img class="gplus icon" /></a></span>
                            </div>
                        </div>
                    </div>
                    <div class="body" itemprop="description" ng-show="participant.bio != null">
                        {{participant.bio}}
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
